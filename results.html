<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin" />
    <title>Your Optimized Results</title>
    <style>
        :root {
            --dark-green: #006400;
            --light-green: #90ee90;
            --card-background: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        body{font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;margin:0;background:linear-gradient(to bottom, var(--light-green), var(--dark-green));min-height:100vh;color:#333}header{padding:20px;background:rgba(0,0,0,0.1);text-align:center}header h1{color:white;text-shadow:1px 1px 2px rgba(0,0,0,0.3);margin:0}header a{color:white;text-decoration:none;font-weight:bold;display:inline-block;margin-top:10px;padding:8px 15px;border:1px solid white;border-radius:20px;transition:background 0.3s, color 0.3s}header a:hover{background:white;color:var(--dark-green)}#results-gallery{display:grid;grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));gap:20px;padding:20px}.gallery-item{background:var(--card-background);border-radius:15px;box-shadow:var(--shadow);overflow:hidden;cursor:pointer;transition:transform 0.3s ease, box-shadow 0.3s ease;opacity:0;animation:fadeIn 0.5s ease forwards; width: 180px; flex-shrink: 0;}.gallery-item:hover{transform:translateY(-5px);box-shadow:0 12px 40px 0 rgba(31, 38, 135, 0.3)}@keyframes fadeIn{to{opacity:1}}.gallery-item img{width:100%;height:150px;object-fit:contain;background-color:white;display:block}.gallery-item-details{padding:15px;text-align:center}.gallery-item-details p{margin:0;line-height:1.3}
        .item-name {
            font-weight: 600;
            font-size: 1em;
            line-height: 1.3em;
            height: 2.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .item-price{font-size:1.4em;font-weight:bold;color:var(--dark-green);margin-top:5px}.item-store{font-size:0.8em;color:#666;text-transform:capitalize;margin-top:5px}#modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0, 0, 0, 0.8);backdrop-filter:blur(5px);display:flex;justify-content:center;align-items:center;opacity:0;visibility:hidden;transition:opacity 0.3s, visibility 0.3s}#modal-overlay.active{opacity:1;visibility:visible}#modal-overlay img{max-width:90vw;max-height:80vh;border-radius:10px;box-shadow:0 10px 50px rgba(0,0,0,0.5)}#loader{color:white;font-size:2em;text-align:center;padding-top:20vh}@keyframes fade-in{from{opacity:0}}@keyframes fade-out{to{opacity:0}}@keyframes slide-from-right{from{transform:translateX(50px)}}@keyframes slide-to-left{to{transform:translateX(-50px)}}::view-transition-old(root){animation:300ms ease-out both fade-out, 300ms ease-out both slide-to-left}::view-transition-new(root){animation:300ms ease-out both fade-in, 300ms ease-out both slide-from-right}.gallery-item img{view-transition-name:none}.gallery-item.selected img{view-transition-name:selected-image}#modal-overlay img{view-transition-name:selected-image}
    </style>
</head>
<body>
    <header>
        <h1 id="results-title">Optimized Results</h1>
        <a id="back-link" href="index.html">‚Üê Start a New Search</a>
    </header>
    <div id="loader">Loading results...</div>
    <div id="results-gallery"></div>

    <div id="modal-overlay">
        <img id="modal-image" src="" alt="Full-size grocery item">
    </div>

  <script>
document.addEventListener('DOMContentLoaded', async () => {
    const repoName = window.location.pathname.split('/')[1];
    const basePath = window.location.hostname.includes('github.io') ? `/${repoName}/` : '/';

    document.getElementById('back-link').href = `${basePath}index.html`;

    const gallery = document.getElementById('results-gallery');
    const loader = document.getElementById('loader');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalImage = document.getElementById('modal-image');
    let allStoreData = [];
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');
    const searchTerms = query ? query.split(',') : [];

    const storesParam = params.get('stores');
    const storesToSearch = storesParam ? storesParam.split(',') : ["foodbasics", "nofrills", "freshco", "metro", "foodland", "gianttiger", "walmart", "loblaws"];

    if (searchTerms.length === 0) {
        loader.textContent = "No items to search. Please start a new search.";
        return;
    }

    async function loadGroceryData(stores) {
        try {
            const fetchPromises = stores.map(store => 
                fetch(`${basePath}data/${store}.json`).then(res => res.json())
            );
            const allData = await Promise.all(fetchPromises);
            allStoreData = [].concat(...allData);
        } catch (error) {
            loader.textContent = "Error: Could not load grocery data. Check console for details.";
            console.error("Failed to fetch:", error);
        }
    }

    function findItemsByTerm(terms) {
        return terms.map(term => {
            const searchTerm = term.toLowerCase().trim();
            const foundItems = allStoreData.filter(item =>
                item.name && item.name.toLowerCase().includes(searchTerm)
            );
            const uniqueItems = foundItems.filter((item, idx, arr) =>
                idx === arr.findIndex(t => t.id === item.id)
            );
            return { term, items: uniqueItems };
        });
    }

    function displayGalleryByTerm(groups) {
        loader.style.display = 'none';
        gallery.innerHTML = ''; 

        let resultsFound = false;

        groups.forEach(group => {
            const section = document.createElement('section');
            section.className = 'results-section';
            section.style.gridColumn = '1 / -1'; 

            const header = document.createElement('h2');
            header.textContent = `Results for: ${group.term}`;
            header.style.color = "var(--dark-green)";
            header.style.margin = "1em 0 0.5em 0";
            header.style.textShadow = "1px 1px 2px rgba(255,255,255,0.5)";
            section.appendChild(header);

            if (group.items.length === 0) {
                const p = document.createElement('p');
                p.textContent = 'No results found.';
                p.style.color = 'white';
                section.appendChild(p);
            } else {
                resultsFound = true;
                const grid = document.createElement('div');
                grid.className = 'gallery-row';
                grid.style.display = 'flex';
                grid.style.flexWrap = 'wrap';
                grid.style.gap = '20px'; 
                group.items.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'gallery-item';
                    itemEl.style.animationDelay = `${index * 50}ms`;
                    const imagePath = `${basePath}data/${item.flyer_id}_images/${item.id}.jpg`;

                    itemEl.innerHTML = `
                        <img src="${imagePath}" alt="${item.name}" loading="lazy">
                        <div class="gallery-item-details">
                            <p class="item-name">${item.name}</p>
                            <p class="item-price">$${item.price}</p>
                            <p class="item-store">${item.flyer_id}</p>
                        </div>
                    `;

                    itemEl.querySelector('.item-name').title = item.name;
                    itemEl.addEventListener('click', () => openModal(itemEl, imagePath));
                    grid.appendChild(itemEl);
                });
                section.appendChild(grid);
            }
            gallery.appendChild(section);
        });

        if (!resultsFound) {
            gallery.innerHTML = '<p style="color:white; text-align:center; width:100%;">No results found for the selected stores.</p>';
        }
    }

    function openModal(itemElement, imageUrl) {
        const imgElement = itemElement.querySelector('img');
        imgElement.classList.add('selected');
        modalImage.src = imageUrl;
        if (!document.startViewTransition) {
            modalOverlay.classList.add('active');
            return;
        }
        const transition = document.startViewTransition(() => {
            modalOverlay.classList.add('active');
        });
        transition.finished.finally(() => imgElement.classList.remove('selected'));
    }

    function closeModal() {
        if (!document.startViewTransition) {
            modalOverlay.classList.remove('active');
            return;
        }
        document.startViewTransition(() => {
            modalOverlay.classList.remove('active');
        });
    }
    modalOverlay.addEventListener('click', closeModal);

    await loadGroceryData(storesToSearch);
    const resultsByTerm = findItemsByTerm(searchTerms);
    displayGalleryByTerm(resultsByTerm);
});
</script>
</body>
</html>
