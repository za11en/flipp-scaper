<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this meta tag to enable View Transitions -->
    <meta name="view-transition" content="same-origin" />
    <title>Your Optimized Results</title>
    <style>
        :root {
            --dark-green: #006400;
            --light-green: #90ee90;
            --card-background: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        /* Basic Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, var(--light-green), var(--dark-green));
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        header {
            padding: 20px;
            background: rgba(0,0,0,0.1);
            text-align: center;
        }
        header h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin: 0;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 20px;
            transition: background 0.3s, color 0.3s;
        }
        header a:hover {
            background: white;
            color: var(--dark-green);
        }

        /* Gallery Styles */
        #results-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 0.5s ease forwards;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background-color: white;
            display: block;
        }
        
        .gallery-item-details {
            padding: 15px;
            text-align: center;
        }
        .gallery-item-details p {
            margin: 0;
            line-height: 1.3;
        }
        .item-name {
            font-weight: 600;
            font-size: 1em;
            height: 50px; /* Fixed height to align cards */
        }
        .item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--dark-green);
            margin-top: 5px;
        }
        .item-store {
            font-size: 0.8em;
            color: #666;
            text-transform: capitalize;
            margin-top: 5px;
        }

        /* Modal for Full-Size Image */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        #modal-overlay img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        /* Loading Spinner */
        #loader {
            color: white;
            font-size: 2em;
            text-align: center;
            padding-top: 20vh;
        }

        /* View Transitions API Animations */
        @keyframes fade-in { from { opacity: 0; } }
        @keyframes fade-out { to { opacity: 0; } }
        @keyframes slide-from-right { from { transform: translateX(50px); } }
        @keyframes slide-to-left { to { transform: translateX(-50px); } }

        ::view-transition-old(root) {
            animation: 300ms ease-out both fade-out, 300ms ease-out both slide-to-left;
        }
        ::view-transition-new(root) {
            animation: 300ms ease-out both fade-in, 300ms ease-out both slide-from-right;
        }

        /* For the modal image morph */
        .gallery-item img {
             view-transition-name: none; /* Default state */
        }
        .gallery-item.selected img {
            view-transition-name: selected-image; /* Set only when selected */
        }
        #modal-overlay img {
            view-transition-name: selected-image;
        }

    </style>
</head>
<body>

    <header>
        <h1 id="results-title">Optimized Results</h1>
        <a href="index.html">‚Üê Start a New Search</a>
    </header>

    <div id="loader">Loading results...</div>
    <div id="results-gallery"></div>

    <div id="modal-overlay">
        <img id="modal-image" src="" alt="Full-size grocery item">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gallery = document.getElementById('results-gallery');
            const loader = document.getElementById('loader');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalImage = document.getElementById('modal-image');
            const stores = ["foodbasics", "nofrills", "freshco", "metro", "foodland", "gianttiger"];
            let allStoreData = [];

            // 1. Get search terms from URL
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            const searchTerms = query ? query.split(',') : [];

            if (searchTerms.length === 0) {
                loader.textContent = "No items to search for. Please start a new search.";
                return;
            }

            // 2. Load all store data
            async function loadGroceryData() {
                try {
                    const fetchPromises = stores.map(store => fetch(`./data/${store}.json`).then(res => res.json()));
                    const allData = await Promise.all(fetchPromises);
                    allStoreData = [].concat(...allData);
                } catch (error) {
                    loader.textContent = "Error: Could not load grocery data.";
                    console.error(error);
                }
            }

            // 3. Find matching items
            function findItems(terms) {
                const allResults = [];
                terms.forEach(term => {
                    const searchTerm = term.toLowerCase().trim();
                    const foundItems = allStoreData.filter(item =>
                        item.name && item.name.toLowerCase().includes(searchTerm)
                    );
                    allResults.push(...foundItems);
                });
                // Remove duplicates based on item ID
                return allResults.filter((item, index, self) =>
                    index === self.findIndex((t) => (t.id === item.id))
                );
            }

            // 4. Display results in the gallery
            function displayGallery(items) {
                loader.style.display = 'none';
                if (items.length === 0) {
                    gallery.innerHTML = '<p style="color:white; text-align:center; width:100%;">No results found for your list.</p>';
                    return;
                }

                items.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'gallery-item';
                    itemEl.style.animationDelay = `${index * 50}ms`; // Staggered animation

                    const imagePath = `./data/${item.flyer_id}_images/${item.id}.jpg`;
                    itemEl.innerHTML = `
                        <img src="${imagePath}" alt="${item.name}" loading="lazy">
                        <div class="gallery-item-details">
                            <p class="item-name">${item.name}</p>
                            <p class="item-price">$${item.price}</p>
                            <p class="item-store">${item.flyer_id}</p>
                        </div>
                    `;
                    itemEl.addEventListener('click', () => openModal(itemEl, imagePath));
                    gallery.appendChild(itemEl);
                });
            }

            // 5. Modal open/close logic with View Transitions
            function openModal(itemElement, imageUrl) {
                const imgElement = itemElement.querySelector('img');
                
                // Set the unique transition name on the clicked image
                imgElement.classList.add('selected');
                modalImage.src = imageUrl;

                const transition = document.startViewTransition(() => {
                    modalOverlay.classList.add('active');
                });
                
                transition.finished.finally(() => {
                    // Clean up the transition name after the animation is done
                     imgElement.classList.remove('selected');
                });
            }

            function closeModal() {
                const transition = document.startViewTransition(() => {
                    modalOverlay.classList.remove('active');
                });
            }

            modalOverlay.addEventListener('click', closeModal);

            // --- Main execution ---
            await loadGroceryData();
            const results = findItems(searchTerms);
            displayGallery(results);
        });
    </script>
</body>
</html>
